name: Check diff in src
on:
  - push
  - pull_request
jobs:
  diff:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci --ignore-scripts
        shell: bash
      - run: npm run codegen
      - run: git diff --exit-code src
